<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        if (getQueryVariable('shopId')) {
            window.localStorage.setItem('shopId', getQueryVariable('shopId'))
            if (window.localStorage.getItem('uid') || getQueryVariable('id')) {
                let shopId = window.localStorage.getItem('shopId')
                window.location.href = `/longxiajie/?shopId=${shopId}`
            } else {
                window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx73e5ccd9a6aaadf3&redirect_uri=https%3a%2f%2funiauth.huidaomedia.cn%2fservice%2fauthorize%2f3ef8986eac0840b0acd76dd68210333d&response_type=code&scope=snsapi_userinfo&state=return=4#wechat_redirect"
            }

        } else {

        }


        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

    </script>

</body>

</html>
